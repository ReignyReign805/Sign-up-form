<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image_div">
            <div class="text_bg_div">
                <img src="odinicon.png" alt="Odin Background png">
                <h1>ODIN</h1>
            </div>

            <div class="caption_div">
                <caption>Photo by 
                    <a href="https://unsplash.com/@lee_hisu">Hisu Lee</a>
                    on <a href="https://unsplash.com">Unsplash</a>
                </caption>
            </div>
        </div>

        <div class="sign_up_div">
            <p>This is not a real online service! You know you need something like this 
                in your life to help you deepest dreams. <br>
                Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
            <form action="post">
                <div class="form">
                    
                        <p>Let's do this!</p>
                    <div class="form_input">
                        <div class="form1_div">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" required>
                            
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" required>

                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="form2_div">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" required>

                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" required>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="password" required>
                        </div>
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>
            <div class="login_div">
                <p>Already have an account? 
                <a href="" target="">Log in</a>
                </p>
            </div>
        </div>
       
    </div>
</body>
</html>
